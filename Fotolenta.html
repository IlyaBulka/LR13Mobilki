<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотолента</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
    }

    .menu-btn {
      font-size: 28px;
      cursor: pointer;
      display: none; 
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .photo {
      flex: 1 1 calc(50% - 20px);
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .add-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: black;
      color: white;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
      }

      nav.active {
        display: flex;
      }

      .menu-btn {
        display: block;
      }

      .photo {
        flex: 1 1 100%;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .photo {
        flex: 1 1 calc(33.33% - 20px);
      }
    }

    @media (min-width: 1025px) {
      .photo {
        flex: 1 1 calc(25% - 20px);
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo"><strong>ФотоЛента</strong></div>
    <nav id="menu">
      <a href="#">Главная</a>
      <a href="#">Галерея</a>
      <a href="#">О нас</a>
      <a href="Registration.html">Войти</a>
    </nav>
    <div class="menu-btn" id="burger">☰</div>
  </div>

  <div class="container">
    <div class="photo"><img src="https://picsum.photos/400?random=1" alt=""></div>
    <div class="photo"><img src="https://picsum.photos/400?random=2" alt=""></div>
    <div class="photo"><img src="https://picsum.photos/400?random=3" alt=""></div>
    <div class="photo"><img src="https://picsum.photos/400?random=4" alt=""></div>
    <div class="photo"><img src="https://picsum.photos/400?random=5" alt=""></div>
    <div class="photo"><img src="https://picsum.photos/400?random=6" alt=""></div>
    <div class="photo"><img src="https://picsum.photos/400?random=7" alt=""></div>
  </div>

  <a class="add-btn">+</a>

  <script>
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');

    burger.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
